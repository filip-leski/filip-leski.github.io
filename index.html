<!doctype html>
<html>
  <head>
    <title>Filip Leski</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      body {
        background: linear-gradient(135deg, #34731A 0%, #34731A 30%, #58c42c 100%) fixed;
        margin: 0;
      }
      #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #card {
        width: 620px;
        max-width: calc(100% - 20px);
        height: 340px;
        margin: 70px 0 10px 0;
        background: #fff;
        border-radius: 4px;
        font-family: "Proxima Nova";
        font-weight: 700;
        text-align: center;
        line-height: 1.4;
        color: #333;
      }
      #image {
        width: 120px;
        height: 120px;
        margin: -60px auto 10px auto;
        background-image: url("filip.jpg");
        background-size: cover;
        border-radius: 50%;
        background-repeat: no-repeat;
        background-position: center;
      }
      h1 {
        font-size: 20px;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin: 0;
        padding: 0;
      }
      h2 {
        font-size: 16px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="card">
        <div id="image"></div>
        <h1>Filip Leski</h1>
        <h2>Software Engineer in Boston, MA</h2>
        <p><a href="https://github.com/filip-leski">GitHub</a> | <a href="https://www.linkedin.com/in/filip-leski/">LinkedIn</a></p>
      </div>
    </div>
  </body>
</html>
